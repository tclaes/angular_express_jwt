<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="First name" formControlName="firstName" name="firstName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Last name" formControlName="lastName" name="lastName">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email" name="fa-exclamation-triangle">
    <div *ngIf="email.touched && email.errors">
      <span *ngIf="email.errors.required">
        Email is required
      </span>
    </div>
    <div *ngIf="email.errors">
      <span *ngIf="email.errors.pattern">
        This email is not valid
      </span>
    </div>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Phone" formControlName="phone" name="phone">
    <div *ngIf="phone.errors">
      <span *ngIf="phone.errors.pattern">
        The phone is not valid
      </span>
    </div>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="City" formControlName="city" name="city">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Country" formControlName="country" name="country">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Title" formControlName="title" name="title">
  </mat-form-field>
  <button type="submit">Create</button>
</form>
